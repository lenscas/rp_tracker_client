<head>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
<script src="/tracker_client/js/config.js"></script>
</head>
<body>
<script>
	(function(){
		let el = $("head");
		function loadJS(url){
			el.append('<script src=\"'+conf.js+url+'.js\">\<\/script>');
			return loadJS
		}
		loadJS("routes")("pageHandler")("api")("alertManager")
	})()
	
</script>
<div id="pageHolder">
</div>
<script>
	pageHandler.enablePage(routes["index"])
	$("body").on("click","a.newPage",function(event){
		event.preventDefault()
		let newUrl = $(this).attr("href")
		pageHandler.enablePage(routes[newUrl])
	})
	pageHandler.goTo("test")
</script>
</body>
